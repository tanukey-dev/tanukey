_tutorial:
  title: "Misskeyの使い方"
  step1_1: "よくいらっしゃいましたわ。"
  step1_2: "この画面は「タイムライン」と呼びまして、貴方様や、貴方様が「フォロー」する方の「ノート」が時系列で表示されますわ。"
  step1_3: "貴方様はまだ何もノートを投稿しておらず、どなたもフォローしていないので、タイムラインには何も表示されていないはずですわ。"
  step2_1: "ノートを作成したり誰かをフォローしたりする前に、先ず貴方様のプロフィールを完成させましょう。"
  step2_2: "貴方様がどのような人か判ると、多くの人にノートを見てもらえたり、フォローしてもらいやすくなりますわ。"
  step3_1: "プロフィール設定はできましたの？"
  step3_2: "では試しに、何かノートを投稿してみてくださいませ。画面上にある鉛筆マークのボタンを押すとフォームが開きますわ。"
  step3_3: "内容を記載したのならば、フォーム右上のボタンを押すと投稿できますわ。"
  step3_4: "内容が思いつきませんか？「Misskey始めました」というのはいかがかしら。"
  step4_1: "投稿はできましたか？"
  step4_2: "貴方様のノートがタイムラインに表示されていれば成功ですわ。"
  step5_1: "次は、他の方々をフォローしてタイムラインを賑やかにしたいところですね。"
  step5_2: "{featured}で人気のノートが見れるので、その中から気になった人を選んでフォローしたり、{explore}で人気のユーザーを探すこともできますの。"
  step5_3: "ユーザーをフォローする際は、ユーザーのアイコンをクリックしてユーザーページを表示し、「フォロー」ボタンを押しますわ。"
  step5_4: "ユーザーによっては、フォローが承認されるまで時間がかかる場合がございますわ。"
  step6_1: "タイムラインに他のユーザーのノートが表示されていれば成功ですわ。"
  step6_2: "他の方のノートには、「リアクション」を付けることができ、簡単にあなたの反応を伝えられますの。"
  step6_3: "リアクションを付けるには、ノートの「+」マークをクリックし、好きなリアクションを選択ですわ。"
  step7_1: "これで、Misskeyの基本的な使い方の説明は終わりですの。お疲れ様でした。"
  step7_2: "もっとMisskeyについて知りたいときは、{help}を見てくださいませ。"
  step7_3: "では、Misskeyをお楽しみくださいませ🚀"
  step8_1: "最後に、プッシュ通知を有効化してみませんか？"
  step8_2: "プッシュ通知を受け取ることで、Misskeyを開いていない時にもリアクションやフォロー、メンションなどに気づけますわ。"
  step8_3: "通知の設定は後から変更できますわよ。"

